    </style>
</head>

<body>
    <div class="chat-container">

            <p>Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</p>
        </div>

        <div class="chat-messages" id="chatMessages">

                üëã Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Chatbot AI! H√£y g·ª≠i tin nh·∫Øn ƒë·ªÉ b·∫Øt ƒë·∫ßu cu·ªôc h·ªôi tho·∫°i.
            </div>

        <div class="typing-indicator" id="typingIndicator">

        <div class="chat-input-container">

            <button class="send-button" id="sendButton" onclick="sendMessage()">G·ª≠i</button>
            <button class="clear-button" onclick="clearChat()">üóëÔ∏è X√≥a</button>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Focus v√†o input khi trang load
        window.onload = function () {

        // G·ª≠i tin nh·∫Øn khi nh·∫•n Enter
        chatInput.addEventListener('keypress', function (e) {

        // H√†m g·ª≠i tin nh·∫Øn
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa user
            addMessage(message, 'user');
            chatInput.value = '';
            sendButton.disabled = true;

            // Hi·ªÉn th·ªã typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ message: message })

                const data = await response.json();

                // ·∫®n typing indicator
                hideTypingIndicator();

                if (data.status === 'success') {
                    // Hi·ªÉn th·ªã ph·∫£n h·ªìi c·ªßa bot v·ªõi ƒë·ªô tr·ªÖ t·ª± nhi√™n
                    setTimeout(() => {

                }

                addMessage('Xin l·ªói, kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server.', 'bot');
            }

        // H√†m th√™m tin nh·∫Øn
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hi·ªÉn th·ªã typing indicator
        function showTypingIndicator() {

        // T·ª± ƒë·ªông resize input

    </script>
</body>

</html>
